        <script src="scripts/teacher.js"></script>

        <div id="load-message" style="text-align: center;"><h1 style="color: #f1bf6c;">Loading...</h1><img src="img/loader.gif" /></div>
        <div class="content eleven columns" id="auth-console" style="display: none;">
          <br />
          <div id="current-plan" style="visibility: hidden">
            <h3>Current plan:</h3>
          </div>
          <br />
          <div id="milestones" style="display: none;">
            <h3>Milestones:</h3>
          </div>
          <br />
          <div id="oneplan" style="visibility: hidden; display: none;">
            <h3>Add a new Milestone:</h3>
            <!--<form class="mileadd">-->
              <input type="text" name="mile_name" size="20" placeholder="Name" /><br />
              <input type="text" name="mile_desc" placeholder="Description" /><br />
              <input type="text" name="mile_date" placeholder="Due Date (YYYY-MM-DD)" /><br />
              <h5 style="margin: -15px 0px 0px 0px;">Tasks:</h5>
              Try to add a few with clear descriptions. <br />
              <input type="text" name="task_desc" placeholder="Task 1" /><br />
              <input type="text" name="task_desc" placeholder="Task 2" /><br />
              <input type="text" name="task_desc" placeholder="Task 3" /><br />
              <input type="text" name="task_desc" placeholder="Task 4" /><br />
              <button id="add-milestone" onclick="insertEvent()">Add Milestone</button>
            <!--</form>-->
          </div>
          <br /><br />
          <div id="noplans">
            <h3>It seems that you don&rsquo;t have any lesson plans! Why don&rsquo;t you start off by creating one?</h3>
          </div>
          <input type="text" id="calname" placeholder="Name your lesson plan" /></br>
          <button id="add-calendar" onclick="addcal()">Add Lesson Plan</button>
