<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
  </head>
  <body>
    <!--Add a button for the user to click to initiate auth sequence -->
    <button id="authorize-button" style="visibility: hidden">Authorize</button> <br>
    <input type="text" id="calname" value="Name your calendar"><button id="add-calendar" onclick="addcal()">ADD!</button> <br>
    <input type="text" id="eventname" value="Name your event"><button id="add-event" onclick="insertEvent(calid)">ADD!</button> <br>
    <div id="content"></div>
    <script type="text/javascript">
     	var clientId = '823704617519.apps.googleusercontent.com';
		var apiKey = 'AIzaSyD6B1gCukBc6Hudi0oNLXNZaCYSg1pU_MU';
		var scopes = 'https://www.googleapis.com/auth/calendar';
		var calval;
		var calid;
		var evval;
		
		// due to the way the google API works, these access codes only work for me. replace with your own if you want to run off a local server

	  function addcal() {
	  	calval = '%c_' + document.getElementById('calname').value;
	  	console.log(calval);
	  	gapi.client.load('calendar', 'v3', function() {
	  		var request = gapi.client.calendar.calendars.insert( { 'resource': { 'summary': calval }});
	  		request.execute(function(resp) { console.log(resp); calid = resp.id; console.log(calid); });
	  	})
	  }

	  function addevent() {
	  	evval = document.getElementById('eventname');
	  	gapi.client.load('calendar', 'v3', function() {
	  		var request = gapi.client.calendar.events.insert( { 'calendarId': calid, 'resource': { 'summary': evval,
	  			'start': { 'date': '2013/02/01' }, 'end': { 'date': '2013/02/02' }}});
	  		request.execute(function(resp) { if (resp.id){
	   	 alert("Event was successfully added to the calendar!");
	   }
	   else{
	   	alert("An error occurred. Please try again later.")
	   } });
	  	})
	  }

	  function insertEvent(calendar) {
   	var resource = {
        "summary":"My Summary",
        "location": "My Location",
	"description": "My Description",
        "start": {
          "date": "2012-06-18"  //if not an all day event, "date" should be "dateTime" with a dateTime value formatted according to RFC 3339
        },
        "end": {
          "date": "2012-06-18"  //if not an all day event, "date" should be "dateTime" with a dateTime value formatted according to RFC 3339
        }
      };
     gapi.client.load('calendar', 'v3', function() {  
       var request = gapi.client.calendar.events.insert({
         'calendarId': calendar,
	 'resource': resource
       });
     request.execute(function(resp) {
       console.log(resp);
	   if (resp.id){
	   	 alert("Event was successfully added to the calendar!");
	   }
	   else{
	   	alert("An error occurred. Please try again later.")
	   }
       
     });
     });
   } 

      // Use a button to handle authentication the first time. 
      function handleClientLoad() {
        gapi.client.setApiKey(apiKey);
        window.setTimeout(checkAuth,1);
      }

      function checkAuth() {
        gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: true}, handleAuthResult);
      }


      function handleAuthResult(authResult) {
        var authorizeButton = document.getElementById('authorize-button');
        if (authResult && !authResult.error) {
          authorizeButton.style.visibility = 'hidden';
          makeApiCall();
          var authTimeout = (authResult.expires_in - 5 * 60) * 1000;
    	  setTimeout(checkAuth, authTimeout);
        } else {
          authorizeButton.style.visibility = '';
          authorizeButton.onclick = handleAuthClick;
        }
      }

      function handleAuthClick(event) {
        gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: false}, handleAuthResult);
        return false;
      }

      // Load the API and make an API call.  Display the results on the screen.
      function makeApiCall() {
  		gapi.client.load('calendar', 'v3', function() {
    	var request = gapi.client.calendar.calendarList.list();

    request.execute(function(resp) {
      for (var i = 0; i < resp.items.length; i++) {
        var li = document.createElement('li');
        li.appendChild(document.createTextNode(resp.items[i].description));
        document.getElementById('content').appendChild(li);
      }
    });
  });
}
    </script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    <p>Grabs all your calendars.</p>
  </body>
</html>
